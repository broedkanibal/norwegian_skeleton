<!DOCTYPE html>

    <link rel="stylesheet" href="font/css/font-awesome.min.css">

<body ng-app="my-app">

    <!-- Header -->

        </div>
        
    </header>
    <!-- Header -->
    <!-- Side navigation -->
    <nav class="nav">

            <ul>
                <li class="nav__item">Home</li>

                <li class="nav__item">Destination</li>
                <li class="nav__item">Flight status</li>

    <!-- Content -->

    <div class="maincontent">
        <section class="tab-box-section">

            <div class="tab-box">

                <ul class="tab-box__tabs clearfix">

                    <li class="tab-box__tab"><i class="fa fa-plane fa-2x"></i> Flight + Hotel</li>
                    <li class="tab-box__tab"><i class="fa fa-plane fa-2x"></i> Car rentals</li>
                    <li class="tab-box__tab"><i class="fa fa-plane fa-2x"></i> Hotels</li>
                    <li class="tab-box__tab"><i class="fa fa-plane fa-2x"></i> Reward</li>
                </ul>
                <!-- Tabs -->

                <!-- Tab content -->
                <div class="tab-box__content">
                    <form action="">
                        <fieldset>
                            <div class="tab-box__form-group">
                                <label for="">Fly from</label>
                                <input type="text" class="input-field" placeholder="Your favourite airport ">
                            </div>
                            <div class="tab-box__form-group">
                                <label for="Fly to">Fly to</label>
                                <input type="text" class="input-field" placeholder="Where do you want to go?">
                            </div>
                        </fieldset>
                        <div class="auto-suggestions">
                            <a href="" class="btn-link">London</a>
                        </div>
                        <button class="btn btn--primary">Search and book</button>
                    </form>

                </div>
                <!-- Tab content -->
            </div>

        </section>

        <section class="section">

                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" transform="translate(25.000000, 15.000000)">
                    <rect class="rect1" x="0" y="0" width="22" height="5" rx="2.5"></rect>
                    <rect class="rect2" x="0" y="8" width="22" height="5" rx="2.5"></rect>
                    <rect class="rect3" x="0" y="16" width="22" height="5" rx="2.5"></rect>
                </g>
            </svg>
            <h1>Heading 1</h1>

        <button class="btn btn--secondary">Secondary button</button>
        <button class="btn btn--primary disabled">Disabled button</button>
        <button class="btn btn--primary disabled">Disabled button</button>
